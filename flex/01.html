<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style type="text/css">
		.box {
			display: flex;
			list-style-type: none;
			padding: 0;
			margin: 100px;
			justify-content: center;
		}
		.bg-blue {
			background-color: blue;
		}
		.bg-red {
			background-color: red;
		}
		.bg-pink {
			background-color: pink;
		}
		li {
			width: 100px;
			height: 100px;
			list-style-type: none;
		}
		li:nth-child(2){
			flex-grow: 1;
		}
		li:nth-child(3){
			flex-shrink: 0;
		}

    </style>
</head>

<body>
    <ul class="box">
        <li class="bg-blue"></li>
        <li class="bg-red"></li>
        <li class="bg-pink"></li>
    </ul>
</body>

</html>
