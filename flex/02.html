<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style type="text/css">
		.box {
			display: flex;
			flex-direction: column;
		}
		li {
			display: flex;
			background-color: red;

		}
		li > :nth-child(2) {
			flex-grow: 1;
		}
    </style>
</head>

<body>
    <ul class="box">
        <li>
        	<span>用户名</span>
        	<input type="text">
        	<button>确定</button>
        </li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
