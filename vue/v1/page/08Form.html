<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <style media="screen">
    #more:target {
      background: #ccc;
    }
  </style>
  <script>
  </script>
</head>

<body style="padding: 2em 2em;">
  <div class="container" id="app">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">title</h3>
          </div>
          <div class="panel-body">
            <form action="#" class="form-horizontal">
              <div class="form-group has-success">
                <label for="txtname" class="control-label col-md-2">姓名</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="txtname" v-model="name" placeholder="输入姓名...">
                  <p class="help-block">{{name}}</p>
                </div>
              </div>
              <div class="form-group has-error">
                <label for="txtpassword" class="control-label col-md-2">密码</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" v-model="pwd" id="txtpassword" placeholder="输入密码...">
                  <p class="help-block">{{pwd}}</p>
                </div>
              </div>
              <div class="form-group has-error">
                <label for="txtpassword" class="control-label col-md-2">爱好</label>
                <div class="col-md-10">
                  <select v-model="selects" multiple class="form-control">
                    <option v-for="(item, index) in list" :value="item.name">{{index + ". " +item.name}}</option>
                  </select>
                  <p id="more" class="help-block">{{selects}}</p>
                </div>
              </div>
              <div class="form-group has-error">
                <label for="txtpassword" class="control-label col-md-2">年龄</label>
                <div class="col-md-10">
                  <input type="number" class="form-control" v-model.number="age">
                  <p class="help-block">{{age}}</p>
                  <a href="#more" class="btn btn-primary">确定</a>
                </div>
              </div>
            </form>
          </div>
          <div class="panel-footer">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../lib/vue.js"></script>
  <script src="../js/08.js"></script>
</body>

</html>
