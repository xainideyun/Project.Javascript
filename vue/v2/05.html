<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>template</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link href="./bower_components/animate/animate.css" rel="stylesheet" type="text/css">
    <style>
      .fade-enter, fade-leave-to {
        color: #000;
      }
      .fade-enter-active, .fade-leave-active {
        transition: all 1s;
      }
      .fade-enter-to, .fade-leave {
        color: red;
      }
    </style>
</head>

<body>
	<div class="container" id="app">
    <transition
      name="fade"
      enter-active-class="zoomInRight fade-enter-active"
      leave-active-class="zoomOut fade-enter-active"
      :duration="1000"
    >
      <h1 v-show="show" class="animated">孙小双</h1>
    </transition>
    <button class="btn btn-primary" @click="toggle()">确定</button>
	</div>
</body>

<script src="./bower_components/vue/dist/vue.js"></script>
<script src="./js/05.js"></script>


</html>
