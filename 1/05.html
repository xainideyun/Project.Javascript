<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    .product-attr {
        position: absolute;
        width: 200px;
        height: 100px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .product-attr .arrow {
        position: absolute;
        transform: rotate(-45deg);
        background: #fff;
        border-top: 1px solid #ccc;
        border-right: 1px solid #ccc;
        width: 10px;
        height: 10px;
        left: 49%;
        top: -6px;
    }

    .product-attr .content {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .product-attr .content li {
        float: left;
        padding: 10px;
    }
    .product-attr .content li span{
    	border: 1px solid #ccc;
    	padding: 3px;
    	border-radius: 3px;
    }
    .product-attr .content li span:hover{
    	border-color: #ea7042;
    	color: #ea7042;
    	cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="arrow"></div>
        <ul class="content">
            <li>
                <span>微辣</span>
            </li>
            <li>
                <span>中辣</span>
            </li>
            <li>
                <span>少辣</span>
            </li>
            <li>
                <span>很辣</span>
            </li>	
        </ul>
    </div>
</body>

</html>
