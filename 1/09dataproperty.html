<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>09dataproperty</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script>
    	window.onload = function () {
    		var div = document.getElementsByTagName("div")[0];
    		var btn1 = document.getElementById("btn1");
    		var btn2 = document.getElementById("btn2");
    		var input = document.getElementById("input1");
    		btn1.onclick = function(){
    			var data = input.value.split(/=/);
    			var key = data[0];
    			var value = data[1];
    			div.dataset[key] = value;
    		};
    		input.onkeyup = function(e){
    			if(e.which != 13)return;
    			btn1.onclick();
    			this.blur();
    		};
    		btn2.onclick = function () {
    			for(var key in div.dataset){
    				console.log(key + "=" + div.dataset[key]);
    			}
    		};
    	};
    </script>
</head>

<body>
	<div data-name="孙小双" data-age="29" style="height: 100px;background-color: blue;"></div>
	<input type="text" id="input1"><button id="btn1">加入自定义属性</button><button id="btn2">打印</button>
</body>

</html>
