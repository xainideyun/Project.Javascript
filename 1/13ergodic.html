<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>13ergodic</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script>
    	var iterator;
    	window.onload = function () {
    		// 创建一个节点遍历器，以body为根节点，筛选出所有的元素节点，并且只选择节点名称为p的元素
    		iterator = document.createNodeIterator(document.body, NodeFilter.SHOW_ELEMENT, {acceptNode: function(node){
    			return node.tagName.toLowerCase() == "td" ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_SKIP;
    		}});
    		console.log(iterator);
    	};
    </script>
</head>

<body>
    <div>
        <div>
            <p>你好吗</p>
            <table>
                <thead>
                    <th>
                        <td>序号</td>
                        <td>姓名</td>
                        <td>年龄</td>
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>孙小双</td>
                        <td>29</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>李怡然</td>
                        <td>27</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
