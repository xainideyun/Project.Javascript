<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>17event3</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
    	div{
    		width: 100px;
    		height: 100px;
    		background-color: red;
    	}
    </style>
    <script>
    	window.onload = function  () {
    		var input = document.getElementById("c1");
    		input.addEventListener("keypress", function(e){
    			console.log(e);
    		}, false);

    		var div = document.getElementById("d1");
    		// div.addEventListener("textInput", function(e){
    		// 	console.log(e);
    		// });
    		div.addEventListener("DOMSubtreeModified", function(e){
    			console.log(e)
    		});
    		var btn = document.getElementById("btn");
    		btn.onclick = function(){
    			var aTarget = document.createElement("a");
    			aTarget.href = "http://www.baidu.com";
    			aTarget.innerHTML = "李怡然";
    			div.appendChild(aTarget);
    		};

    		var btn2 = document.getElementById("btn2");
    		btn2.onclick = function(){
    			var script = document.createElement("script");
    			script.src = "js/07.js";
    			script.addEventListener("readstatechange", function(){
    				console.log(this.readyState);
    			});
    			document.body.appendChild(script);
    		};

    	};
    	// window.onbeforeunload = function(e){
    	// 	e.returnValue = "你好吗";
    	// 	return "你好吗";
    	// };
    	document.onreadystatechange = function(e){
    		console.log(document.readyState);
    	};
    </script>
</head>

<body>
	<input type="text" id="c1">
	<div id="d1" contenteditable>
		<input type="text">
	</div>
	<button id="btn">确定</button>
	<button id="btn2">哈哈哈哈</button>
</body>

</html>
