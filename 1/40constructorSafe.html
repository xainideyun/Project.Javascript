    <link href="" rel="stylesheet">
    <script>
    	function Box (size) {
    		if(this instanceof Box){
    			this.size = size;
    			this.getArea = function(){
    				return size * size;
    			}
    		} else {
    			return new Box(size);
    		}
    	}

    	function Rect(size, width, height){
    		Box.call(this, size);
    		this.width = width;
    		this.height = height;
    	}

    	Rect.prototype = new Box();

    	var a = new Rect(1,2,3);
    	console.log(a)
    </script>
