<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>25canvas</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script>
    window.onload = function() {
        c1_func();
        c2_func();
    };

    // 绘制时钟
    function c1_func() {
        var canvas = document.querySelector("#c1");
        canvas.width = 500;
        canvas.height = 500;
        var context = canvas.getContext("2d");
        context.beginPath();
        context.strokeStyle = "#000";
        context.fillStyle = "#000";
        // 绘制外圆
        context.arc(200, 200, 150, 0, 2 * Math.PI);
        // 绘制内圆
        context.moveTo(210, 200);
        context.arc(200, 200, 2, 0, 2 * Math.PI);
        // 绘制分针
        context.moveTo(200, 200);
        context.lineTo(200, 110);
        // 绘制时针
        context.moveTo(200, 200);
        context.lineTo(280, 200);
        // 绘制数字
        context.font = "10px Arial bold";
        context.textAlign = 'center';
        context.textBaseline = "middle";
        context.translate(200, 200);
        context.fillText("12", 0, -125);
        var num = 1;
        for(;num<12;num++){
	        context.rotate(Math.PI/6);
	        context.fillText(num.toString(), 0, -125);
        }
        context.stroke();



    }

    function c2_func () {
        var canvas = document.querySelector("#c2");
        canvas.width = 500;
        canvas.height = 500;
        var context = canvas.getContext("2d");
        context.translate(100, 100);
        context.fillStyle = "rgba(255, 255, 0, .8)";
        context.fillRect(0, 0, 100, 100);

    }
    </script>
</head>

<body>
    <canvas id="c1" style="margin: 0 auto; display: block;"></canvas>
    <canvas id="c2" style="margin: 0 auto; display: block;"></canvas>
</body>

</html>
