<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>26canvas</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script>
    window.onload = function() {
        var canvas = document.querySelector("#c1");
        canvas.width = 500;
        canvas.height = 500;
        var context = canvas.getContext("2d");
        var gradient = context.createLinearGradient(100, 100, 200, 200);
        gradient.addColorStop(0, "red");
        gradient.addColorStop(1, "blue");
        context.fillStyle = gradient;
        context.fillRect(50, 50, 300, 300);

        // 径向渐变
        var canvas2 = document.getElementById("c2");
        var context2 = canvas2.getContext("2d");
        canvas2.width = 500;
        canvas2.height = 500;
        var gradient2 = context2.createRadialGradient(200, 200, 0, 200, 200, 100);
        gradient2.addColorStop(0, "yellow");
        gradient2.addColorStop(0.5, "red");
        gradient2.addColorStop(1, "rgba(0,0,255,.2)");
        context2.fillStyle = gradient2;
        // context2.fillRect(0, 0, 400, 400);
        context2.arc(200, 200, 200, 0, Math.PI * 2);
        context2.fill();
    };
    </script>
</head>

<body>
    <canvas id="c1" style="margin: 0 auto; display: block;"></canvas>
    <canvas id="c2" style="margin: 0 auto; display: block;"></canvas>
</body>

</html>
