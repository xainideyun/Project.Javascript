<html>

<head>

    <link href="" rel="stylesheet">
    <style>
    	div{
    		border: 1px solid blue;
    		padding: 20px;
    		width: 500px;
			background-color: white;
    	}
    </style>
    <script>
    	window.onload = function () {
    		var div = document.getElementById("d1");
    		div.onmouseout = function(e){
    			var from = e.fromElement;
    			var to = e.toElement;
    			from.style.cssText = "background-color: white";
    			to.style.cssText = "background-color: red;";
    		}
    	};
    </script>
</head>

<body>
	<div id="d1">
		<div>
			<div>
				<div>

				</div>
			</div>
		</div>
	</div>
</body>
