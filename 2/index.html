<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>主页</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <style>
    .title {
      height: 100px;
      margin-bottom: 1.6em;
      background: #ccc;
    }
    .title .note {
      width: 80%;
      margin: 0 auto;
      padding: 1.6em 0;
      font-weight: 800;
      font-size: 1.5em;
    }
    ul li:hover {
      background: #5aa7e8;
      color: #fff;
      cursor: pointer;
    }
  </style>
  <script>
    window.onload = function(){
      var $ul = $("ul"), $lis = $ul.find("li"), path = "/js2/";
      $ul.on("click", "li", function(){
        $lis.removeClass("active");
        $(this).addClass("active");
        window.open(path + $(this).data("url"));
      });
    };
  </script>
</head>
<body>
  <div class="title">
    <div class="note">这里是我学习javascript设计模式的demo</div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">页面导航</h3>
          </div>
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item" data-url="01.html">1. 闭包的更多作用</li>
              <li class="list-group-item" data-url="02bind.html">2. bind函数</li>
              <li class="list-group-item" data-url="03数据类型的判断.html">3. 类型判断</li>
              <li class="list-group-item" data-url="04AOP.html">4. AOP</li>
            </ul>
          </div>
          <div class="panel-footer">
            学习javascript设计模式
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
