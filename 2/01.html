    // 第三版
    var mult = (function(){
      var cache = {};
      var calc = function(){
        var a = 1;
        for(var i = 0, len = arguments.length; i < len; i++){
          a = a * arguments[i];
        }
        return a;
      };
      return function(){
        var sign = [].join.call(arguments);
        if(cache[sign])return cache[sign];
        return cache[sign] = calc.apply(null, arguments);
      };
    })();

  </script>
