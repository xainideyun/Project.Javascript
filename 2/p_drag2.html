<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖拽2</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <style>
    table tr:hover {
      background: orange;
    }
  </style>
  <script>
    $(function(){

      var $table = $("#table");
      var $tbody = $table.find("tbody");
      $tbody
      .on("dragover", function(e){
        e.preventDefault();
        console.log(e);
      })
      .on("drop", function(e){
        console.log(e);
      });

      $tbody.find("tr").attr("draggable", "true");
    });
  </script>
</head>

<body style="padding: 2em 2em;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">title</h3>
          </div>
          <div class="panel-body">
            <table class="table table-bordered" id="table">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>姓名</th>
                  <th>年龄</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>孙小双</td>
                  <td>29</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>李怡然</td>
                  <td>28</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>万星辉</td>
                  <td>25</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>李娟娟</td>
                  <td>22</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="panel-footer">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
