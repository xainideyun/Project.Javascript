<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数节流</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    var throttle = function(fn, interval){
      var self = fn, firstExecute = true, timer;
      return function(){
        var __me = this, args = arguments;
        if(firstExecute){
          self.apply(__me, args);
          return firstExecute = false;
        }

        if(timer){
          return false;
        }
        timer = setTimeout(function(){
          clearTimeout(timer);
          timer = null;
          self.apply(__me, args);
        }, interval || 500);

      };
    };


    window.onresize = throttle(function(e){
      console.log(e);
    }, 1000);


  </script>
</head>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
