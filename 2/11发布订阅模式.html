<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>发布订阅模式</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    // 1. 自定义事件
    var pubObj = function() {
      this.cache = {};
    };
    pubObj.prototype.add = function(key, fn) {
      if (!this.cache[key]) {
        this.cache[key] = [];
      }
      this.cache[key].push(fn);
    };
    pubObj.prototype.publish = function() {
      var i = 0, key = [].shift.call(arguments), fn;
      if(!this.cache[key])return;
      for(; fn = this.cache[key][i++];){
        fn.apply(this, arguments);
      }
    };


  </script>
</head>
