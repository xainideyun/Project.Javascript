<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02bind</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    if(!Function.prototype.bindHander) {
      Function.prototype.bindHander = function() {
        var self = this, context = [].shift.call(arguments), args = [].slice.call(arguments);
        return function() {
          self.apply(context, [].concat(args, [].slice.call(arguments)));
        };
      };
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">bind函数的使用</h3>
          </div>
          <div class="panel-body">
            ...
          </div>
          <div class="panel-footer">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
